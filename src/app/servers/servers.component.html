<div class="container">
    <div class="col-md-12">
        <div class="col-md-12">
            <label>Server Name</label>
            <input type="text" class="form-control" [(ngModel)]="serverName">
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary btn-block" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
            <p *ngIf="serverCreated">Server was created. Server name is {{ serverName }}</p>
        </div>
        <div class="col-md-12">
            <app-server *ngFor="let server of servers"></app-server>
        </div>
    </div>
</div>
